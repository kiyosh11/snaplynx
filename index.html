<!DOCTYPE html>

<style> body { background: #0d0d1a; color: #fff; font-family: 'Press Start 2P', cursive; overflow-x: hidden; } 
header { background: rgba(0, 0, 0, 0.8); padding: 1rem 2rem; position: fixed; width: 100%; z-index: 100; border-bottom: 2px solid #00ffcc; text-align: center; } 
.hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; background: linear-gradient(135deg, #1a0033, #000066); position: relative; overflow: hidden; }
.hero::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, rgba(255, 0, 255, 0.2), transparent); animation: pulse-bg 5s infinite; } 
.glitch { font-family: 'Orbitron', sans-serif; font-size: 4rem; color: #fff; position: relative; animation: glitch 2s infinite; } 
.glitch::before, .glitch::after { content: attr(data-text); position: absolute; top: 0; left: 0; width: 100%; height: 100%; } 
.glitch::before { color: #00ffcc; animation: glitch-top 1s infinite; clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%); }
.glitch::after { color: #ff00ff; animation: glitch-bottom 1.5s infinite; clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%); }
.neon { font-size: 2.5rem; color: #ff00ff; text-shadow: 0 0 5px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff; animation: flicker 3s infinite; } 
.tagline { font-size: 1.2rem; color: #00ffcc; max-width: 700px; margin: 1.5rem 0; text-shadow: 0 0 10px #00ffcc; } 
.cta-button { background: #ff00ff; color: #fff; padding: 1rem 2.5rem; border: 2px solid #00ffcc; border-radius: 10px; font-family: 'Press Start 2P', cursive; font-size: 1.2rem; cursor: pointer; box-shadow: 0 0 15px #ff00ff; transition: all 0.3s ease; }
.pulse { animation: pulse 1.5s infinite; } .cta-button:hover { background: #00ffcc; color: #0d0d1a; box-shadow: 0 0 25px #00ffcc; } 
@keyframes glitch { 0%, 100% { transform: translate(0); } 20% { transform: translate(-5px, 5px); } 40% { transform: translate(5px, -5px); } } @keyframes glitch-top { 0%, 100% { transform: translate(0); } 20% { transform: translate(-3px, 3px); } 40% { transform: translate(3px, -3px); } } 
@keyframes glitch-bottom { 0%, 100% { transform: translate(0); } 20% { transform: translate(3px, -3px); } 40% { transform: translate(-3px, 3px); } } @keyframes flicker { 0%, 100% { opacity: 1; } 50% { opacity: 0.8; } }
@keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } } @keyframes pulse-bg { 0% { opacity: 0.2; } 50% { opacity: 0.4; } 100% { opacity: 0.2; } } </style>
